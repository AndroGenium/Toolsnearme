
<!-- Tools Page -->
<div class="tools-container">
    <!-- Header -->
    <div class="tools-header">
        <h1>Available Tools</h1>
        <p>Borrow tools from our community</p>
    </div>

    <!-- Filters & Sort -->
    <div class="filters-bar">
        <div class="filter-group">
            <!-- Category Filter -->
            <select class="filter-select">
                <option value="">All Categories</option>
                <option value="power-tools">Power Tools</option>
                <option value="hand-tools">Hand Tools</option>
                <option value="gardening">Gardening</option>
                <option value="electronics">Electronics</option>
            </select>

            <!-- Availability Filter -->
            <select class="filter-select">
                <option value="">All Status</option>
                <option value="available">Available</option>
                <option value="borrowed">Currently Borrowed</option>
            </select>
        </div>

        <!-- Sort -->
        <select class="sort-select">
            <option value="newest">Newest First</option>
            <option value="raised-high">Highest Donations</option>
            <option value="raised-low">Lowest Donations</option>
            <option value="rating">Highest Rated</option>
            <option value="popular">Most Popular</option>
        </select>
    </div>

    <!-- Tools Grid -->
    <div class="tools-grid">
        <!-- Tool 1 -->
        <div class="tool-card">
            <div class="tool-image-container">
                <div class="tool-image">üî®</div>
                <div class="status-badge">Available</div>
            </div>
            <div class="tool-info">
                <div class="tool-name">Professional Hammer Drill</div>
                <div class="tool-rating">
                    <span class="rating-stars">‚òÖ‚òÖ‚òÖ‚òÖ‚òÖ</span>
                    <span class="rating-count">245</span>
                </div>
                <div class="money-raised">
                    <span class="raised-label">Raised:</span>
                    <span class="raised-amount">$150</span>
                </div>
                <div class="tool-actions">
                    <button *ngIf="!isGuest" class="btn-borrow">Borrow</button>
                    <button *ngIf="isGuest" class="btn-borrow" disabled>Log in to Borrow</button>
                    <button class="btn-wishlist">‚ù§Ô∏è</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Pagination -->
    <div class="pagination">
        <button class="pagination-btn">‚Üê Previous</button>
        <button class="pagination-btn active">1</button>
        <button class="pagination-btn">2</button>
        <button class="pagination-btn">3</button>
        <button class="pagination-btn">Next ‚Üí</button>
    </div>
</div>
